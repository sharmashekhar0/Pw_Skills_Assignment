<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Course Card</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div
			class="container d-flex justify-content-center align-items-center"
			style="min-height: 100vh; max-width: 100vw"
		>
			<div class="card" style="width: 18rem">
				<img
					src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png"
					class="card-img-top"
					alt="Image"
				/>
				<div
					class="card-body d-flex flex-column justify-content-center"
				>
					<h5 class="card-title">Full Stack Web Development</h5>
					<p class="card-text">
						Learn MERN stack: MongoDB, Express.js, React.js,
						Node.js, Build dynamic web apps. Gain hands-on
						full-stack-skills.
					</p>
					<a
						href="#"
						class="btn btn-primary"
						style="align-self: center; width: 100%"
						>Enroll Now</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
