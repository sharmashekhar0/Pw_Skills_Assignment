<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 50%;
        }
    </style>
</head>
<body>
    <h2>Audio</h2>
    <audio src="media/audio.mp3" controls autoplay loop></audio>
    <h2>Video</h2>
    <video src="media/video.mp4" controls autoplay loop></video>
</body>
</html>
