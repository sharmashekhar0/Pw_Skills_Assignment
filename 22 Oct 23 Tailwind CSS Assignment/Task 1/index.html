<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./output.css" />
		<title>Task 1</title>
	</head>
	<body>
		<div class="flex justify-center items-center min-h-screen">
			<div class="flex items-center h-full gap-x-10">
				<div class="flex flex-col items-center p-8 h-full gap-4">
					<div class="text-center">
						<h1 class="text-3xl my-1">Login</h1>
						<p class="text-gray-500">
							Enter your credential to access your account
						</p>
					</div>
					<div
						class="flex px-10 py-2 border border-gray-400 rounded w-full my-2"
					>
						<img
							class="h-8 w-8 mx-4"
							src="./public/icon.svg"
							alt="Google Icon"
						/>
						<button>Login with Google</button>
					</div>
					<div class="flex justify-between w-full items-center">
						<hr class="border w-full" />
						<p class="mx-2">Or</p>
						<hr class="border w-full" />
					</div>
					<div class="flex flex-col self-start w-full">
						<label for="email">Email Address</label>
						<input
							type="text"
							class="border border-gray-400 h-10 p-2 rounded"
							id="email"
							placeholder="email@gmail.com"
						/>
					</div>
					<div class="self-start w-full">
						<div class="flex justify-between">
							<label for="password">Password</label>
							<button class="text-blue-500">
								Forgot Password?
							</button>
						</div>
						<input
							type="password"
							class="border border-gray-400 w-full h-10 p-2 rounded"
							id="password"
							placeholder="Password"
						/>
					</div>
					<button class="bg-blue-500 w-full py-2 text-white rounded">
						Login
					</button>
					<div class="flex gap-1">
						<p class="text-gray-500">Don't have an account?</p>
						<button>Register here</button>
					</div>
				</div>
				<div class="hidden min-[640px]:block">
					<img
						src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698318413~exp=1698319013~hmac=e003e9a4b32ec82d65640f06946d4204a2f93dcb8bfd00c627411c7c740caf9a"
						alt="Image"
					/>
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
