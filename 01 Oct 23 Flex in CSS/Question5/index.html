<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IRCTC Clone</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/138078193b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="left-section">
				<div class="header">
					<div class="logo">
						<img src="media/irctc-logo.png" alt="IRCTC Logo" />
						<img
							src="media/indian-railways-logo.png"
							alt="Indian Railways Logo"
						/>
					</div>
					<div class="options">
						<ul class="list">
							<li class="list-item">Ask Disha</li>
							<li></li>
							<li class="list-item">Contact us</li>
							<li class="list-item">Alerts</li>
						</ul>
						<div class="buttons">
							<button class="login">Login</button>
							<button>Register</button>
							<button>Agent Login</button>
						</div>
					</div>
				</div>
				<div class="main">
					<div class="heading">
						<h1 class="heading">Indian Railways</h1>
						<p class="tagline">
							<span class="safety">Safety</span>
							<span class="security">Security</span>
							<span class="punctuality">Punctuality</span>
						</p>
					</div>
					<div class="options-btn">
						<div id="book-ticket-btn">
							<img src="media/book-ticket.png" alt="Icon" />
							<button>BOOK Ticket</button>
						</div>
						<div>
							<img src="media/pnr-status.png" alt="Icon" />
							<button>PNR Status</button>
						</div>
						<div>
							<img
								src="media/chart.png"
								alt="Icon"
							/>
							<button>Charts / Vacancy</button>
						</div>
					</div>
					<div class="from-to">
						<div class="display-flex">
							<img src="media/from.png" alt="Icon" class="icon" />
							<div class="from">
								<p>
									From<i
									class="fa-solid fa-angle-down icon"
								></i>
								</p>
								<p class="station-name">Bangalore</p>
								<p>KSR-Bangalore</p>
							</div>
						</div>
						<img src="media/inter-change-sign.png" alt="Icon" />
						<div class="display-flex">
							<img src="media/to.png" alt="" class="icon" />
							<div class="to">
								<p>
									To<i
										class="fa-solid fa-angle-down icon"
									></i>
								</p>
								<p class="station-name">Kasaragod</p>
								<p>KSD-Kasaragod</p>
							</div>
						</div>
					</div>
					<div class="class">
						<div class="display-flex">
							<img src="media/date.png" alt=""/>
							<div class="date">
								<p>
									Date<i
										class="fa-solid fa-angle-down icon"
									></i>
								</p>
								<p class="date-name">01 Aug 23</p>
								<p>Tuesday</p>
							</div>
						</div>
						<div class="display-flex">
							<img src="media/class.png" alt="" />
							<div class="tier">
								<p>
									Class<i
										class="fa-solid fa-angle-down icon"
									></i>
								</p>
								<p class="class-name">3A</p>
								<p>AC 3 tier</p>
							</div>
						</div>
						<div class="display-flex">
							<img src="media/seat-type.png" alt="" />
							<div class="seat">
								<p>
									Seat Type<i
										class="fa-solid fa-angle-down icon"
									></i>
								</p>
								<p class="seat-type">TATKAL</p>
								<p>AC 3 tier</p>
							</div>
						</div>
					</div>
					<button class="search-train-btn">
						Search Train<i class="fa-solid fa-arrow-right icon"></i>
					</button>
				</div>
			</div>
			<div class="right-section">
				<img src="media/image.png" alt="Vande Bharat Train Image" />
			</div>
		</div>
	</body>
</html>
