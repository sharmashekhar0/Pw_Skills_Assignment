<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body>

    <p><b>This text will  be bolded</b></p>
    <p><i>This text will  be italic</i></p>
    <p><u>This text will  be underlined</u></p>
    <p><mark>This text will  be highlighted</mark></p>
    <p>This is normal text<sup>This is super scripted</sup>This is normal text</p>
    <p>This is normal text<sub>This is subscripted</sub></p>
    <p><s>This text will  be deleted</s></p>
    
</body>
</html>
