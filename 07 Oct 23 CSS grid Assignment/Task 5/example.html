<!DOCTYPE html>
<html>
	<head>
		<style>
			.grid-container {
				display: grid;
				grid-template-columns: repeat(3, 100px);
				justify-items: center; /* All grid items are centered horizontally */
			}

			.grid-item {
				background-color: #3498db;
				padding: 10px;
				text-align: center;
			}

			.item1 {
				justify-self: start; /* This item aligns to the start (left) */
			}

			.item2 {
				justify-self: end; /* This item aligns to the end (right) */
			}
		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="grid-item">Item 1</div>
			<div class="grid-item">Item 2</div>
			<div class="grid-item item1">Item 3</div>
			<div class="grid-item item2">Item 4</div>
			<div class="grid-item">Item 5</div>
		</div>
	</body>
</html>
